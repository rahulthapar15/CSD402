<!DOCTYPE html>
<html>
<head>
    <title>Quora</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="login.js"></script>
    <section class="back">
        <h1>QUORA</h1>
        <text>A place to share knowledge and better understand the world</text>
         <div class="card">
             <h2>SIGN IN</h2>
        <div>
            <p class="input-container">
                <i class="material-icons" style="color:#232529">&#xE87C;</i>
                <input type="text" id="Username" style="text-align:center;">
            </p>
            <p class="input-container">
                <i class="material-icons" style="color:#232529">&#xE417;</i>
                <input type="password" id="Password" style="text-align:center;">
            </p>
        </div> 
        <button class="submit" onclick="Login()" style="color:#2EE6D4"><span>SUBMIT</span></button>
         </div>
    </section>
        
</body>
</html>
